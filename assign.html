        <script>
            function autoRes(id) {
                var newheight;

                if (document.getElementById) {
                    newheight = document.getElementById(id).contentWindow.document.body.scrollHeight;
                }

                document.getElementById(id).height = (newheight) + "px";
            }
            function updateAssignment() {
                doc = document.URL.split("?")[1];
                document.getElementById('frm').src = doc + "?embedded=true"
            }
            window.onload = updateAssignment
        </script>

    <body onload="updateAssignment()">
        <iframe id='frm' onload='autoRes("frm")' src="">
          There should be an assignment here. Oops!
        </iframe>
        <script type="text/javascript">
        if (window.addEventListener)
        {
          function resize(id, other_domain) {
            var iframe = document.getElementById(id);
            window.addEventListener('message', function(event) {
              var height = parseInt(event.data) + 32;
              iframe.height = height + "px";
            }, false);
          }
        }
        else if (((window.attachEvent) )
        {
          function resize(id, other_domain) {
            var iframe = document.getElementById(id);
            window.attachEvent('onmessage', function(event) {
              var height = parseInt(event.data) + 32;
              iframe.height = height + "px";
            }, false);
          }
        }

        resize('frm', document.getElementById('frm').src);
        </script>
